<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/frevo.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/js/frevo.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo"><a href="/" class="logo-for replacement">Frevo on Rails</a></h1>

          <img src="/images/logo-big.png">

          <li><a href="http://github.com/frevoonrails" class="github replacement" target="_blank">github.com/frevoonrails</a> </li>
          <li><a href="http://twitter.com/abrilproruby" class="twitter replacement" target="_blank">twitter.com/abrilproruby</a> </li>
          <li><a href="http://www.facebook.com/frevoonrails" class="facebook replacement" target="_blank">facebook.com/frevoonrails</a> </li>
        </ul>
      </header>

      <nav class="menu">
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">home</a></h1>
            <a class="extra" href="/sobre">sobre</a>
            <a class="extra" href="https://groups.google.com/forum/?fromgroups#!forum/frevo-on-rails">grupo</a>
          </div>

          <div class="content">
            {{ content }}
          </div>


          <div class="footer">
            <div class="logo_footer">
              <img src="/images/logo-for-small-pb.png">
            </div>

            <div class="for_footer">
              <span class="for_bold">frevo on rails</span>, 2013
            </div>

            <div class="links_footer">
              <a href="https://github.com/frevoonrails">GitHub</a> |
              <a href="http://twitter.com/abrilproruby">Twitter</a> |
              <a href="http://www.facebook.com/frevoonrails">Facebook</a> |
